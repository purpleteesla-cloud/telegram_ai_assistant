version: '3.8'

services:
  # Наш "мозг" и база данных — API Gateway
  api_gateway:
    build: .
    container_name: ai_api_gateway
    command: python api_gateway.py
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # Мапим папку с базой данных ChromaDB, чтобы данные не пропадали
      - ./chroma_db:/app/chroma_db
      # Мапим папку с логами или документами для RAG
      - ./documents:/app/documents

  # Наш интерфейс — Telegram Bot
  telegram_bot:
    build: .
    container_name: ai_telegram_bot
    command: python telegram_bot.py
    restart: always
    env_file:
      - .env
    depends_on:
      - api_gateway
    volumes:
      # Прокидываем код, чтобы изменения подхватывались без пересборки (для тестов)
      - .:/app
